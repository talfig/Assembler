<svg width="600" height="1000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 1000">
  <!-- Define gradients -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fad0c4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a2c2e6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b9d6f2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1bee7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c6f6d5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b9fbc0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff9c4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef7c6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fffde7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff9c4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b2ebf2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>

    <!-- Define animations -->
    <animate id="fade" attributeName="opacity" from="0" to="1" dur="2s" repeatCount="indefinite" />
    <animate id="moveDown" attributeName="cy" from="0" to="20" dur="1s" repeatCount="indefinite" />
    <animate id="arrowPulse" attributeName="stroke-width" from="1" to="3" dur="1s" repeatCount="indefinite" />
    <animate id="arrowMove" attributeName="transform" type="translate" values="0,0;0,10;0,0" dur="1s" repeatCount="indefinite" />
  </defs>

  <!-- High-Level Programming Code -->
  <rect x="50" y="30" width="500" height="80" rx="15" ry="15" fill="url(#grad1)" stroke="#e0aaff" stroke-width="2" />
  <text x="300" y="70" text-anchor="middle" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="20" fill="#c71585">High-Level Programming Code</text>
  <text x="300" y="90" text-anchor="middle" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="16" fill="#000">e.g., C, Java, Python</text>

  <!-- Arrow -->
  <polygon points="290,110 310,110 300,130" fill="#4b0082" stroke="#4b0082" stroke-width="2">
    <animate attributeName="opacity" from="0.5" to="1" dur="1s" repeatCount="indefinite" />
  </polygon>

  <!-- Preprocessor -->
  <rect x="50" y="160" width="500" height="80" rx="15" ry="15" fill="url(#grad2)" stroke="#87cefa" stroke-width="2" />
  <text x="300" y="200" text-anchor="middle" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="20" fill="#4682b4">Preprocessor</text>
  <text x="300" y="220" text-anchor="middle" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="16" fill="#000">Handles directives like #include, #define</text>

  <!-- Arrow -->
  <polygon points="290,270 310,270 300,290" fill="#4b0082" stroke="#4b0082" stroke-width="2">
    <animate attributeName="opacity" from="0.5" to="1" dur="1s" repeatCount="indefinite" />
    <animateTransform attributeName="transform" type="translate" values="0,0;0,10;0,0" dur="1s" repeatCount="indefinite" />
  </polygon>

  <!-- Compiler -->
  <rect x="50" y="300" width="500" height="80" rx="15" ry="15" fill="url(#grad3)" stroke="#d1c4e9" stroke-width="2" />
  <text x="300" y="340" text-anchor="middle" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="20" fill="#ab47bc">Compiler</text>
  <text x="300" y="360" text-anchor="middle" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="16" fill="#000">Translates Preprocessed Code into Assembly Code</text>

  <!-- Arrow -->
  <polygon points="290,410 310,410 300,430" fill="#4b0082" stroke="#4b0082" stroke-width="2">
    <animate attributeName="opacity" from="0.5" to="1" dur="1s" repeatCount="indefinite" />
  </polygon>

  <!-- Assembly Language -->
  <rect x="50" y="440" width="500" height="80" rx="15" ry="15" fill="url(#grad4)" stroke="#a5d6a7" stroke-width="2" />
  <text x="300" y="480" text-anchor="middle" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="20" fill="#2e7d32">Assembly Language</text>
  <text x="300" y="500" text-anchor="middle" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="16" fill="#000">Symbolic Instructions</text>

  <!-- Arrow -->
  <polygon points="290,540 310,540 300,560" fill="#4b0082" stroke="#4b0082" stroke-width="2">
    <animate attributeName="opacity" from="0.5" to="1" dur="1s" repeatCount="indefinite" />
    <animateTransform attributeName="transform" type="translate" values="0,0;0,10;0,0" dur="1s" repeatCount="indefinite" />
  </polygon>

  <!-- Assembler -->
  <rect x="50" y="570" width="500" height="80" rx="15" ry="15" fill="url(#grad5)" stroke="#fbc02d" stroke-width="2" />
  <text x="300" y="610" text-anchor="middle" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="20" fill="#f57f17">Assembler</text>
  <text x="300" y="630" text-anchor="middle" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="16" fill="#000">Converts Assembly Code to Machine Code</text>

  <!-- Arrow -->
  <polygon points="290,690 310,690 300,710" fill="#4b0082" stroke="#4b0082" stroke-width="2">
    <animate attributeName="opacity" from="0.5" to="1" dur="1s" repeatCount="indefinite" />
  </polygon>

  <!-- Machine Code -->
  <rect x="50" y="720" width="500" height="80" rx="15" ry="15" fill="url(#grad6)" stroke="#c6ff00" stroke-width="2" />
  <text x="300" y="760" text-anchor="middle" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="20" fill="#aeea00">Machine Code</text>
  <text x="300" y="780" text-anchor="middle" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="16" fill="#000">Binary Code Executed by CPU</text>

  <!-- Arrow -->
  <polygon points="290,830 310,830 300,850" fill="#4b0082" stroke="#4b0082" stroke-width="2">
    <animate attributeName="opacity" from="0.5" to="1" dur="1s" repeatCount="indefinite" />
  </polygon>

  <!-- CPU Execution -->
  <rect x="50" y="860" width="500" height="80" rx="15" ry="15" fill="url(#grad7)" stroke="#00bcd4" stroke-width="2" />
  <text x="300" y="900" text-anchor="middle" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="20" fill="#00bcd4">CPU Execution</text>
  <text x="300" y="920" text-anchor="middle" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="16" fill="#000">Execution of Machine Code Instructions</text>

  <!-- Arrow -->
  <polygon points="290,970 310,970 300,990" fill="#4b0082" stroke="#4b0082" stroke-width="2">
    <animate attributeName="opacity" from="0.5" to="1" dur="1s" repeatCount="indefinite" />
  </polygon>

  <!-- Output -->
  <rect x="50" y="1000" width="500" height="80" rx="15" ry="15" fill="url(#grad8)" stroke="#eeeeee" stroke-width="2" />
  <text x="300" y="1040" text-anchor="middle" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="20" fill="#9e9e9e">Output</text>
  <text x="300" y="1060" text-anchor="middle" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="16" fill="#000">Program Results</text>
</svg>
